name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run type checking
        run: npm run typecheck
      
      - name: Run linting
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Build project
        run: npm run build
      
      - name: Test CLI functionality
        run: |
          node dist/cli.js --help
          mkdir test-dir && cd test-dir
          echo 'console.log("test");' > test.js
          node ../dist/cli.js --preview
          node ../dist/cli.js --txt --no-clipboard
          test -f project-fusioned.txt && echo "CLI works"