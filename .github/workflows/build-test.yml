name: Build & Test

on:
  workflow_call:
    outputs:
      build-success:
        description: 'Whether build was successful'
        value: ${{ jobs.build-test.outputs.success }}

jobs:
  build-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    outputs:
      success: ${{ steps.test.outcome == 'success' }}

    strategy:
      matrix:
        node-version: [20, 22]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v6
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run tests
        id: test
        run: npm test

      - name: Security audit
        run: npm audit --audit-level=high

      - name: Test CLI functionality
        run: |
          node dist/cli.js --help
          mkdir test-dir && cd test-dir
          echo 'console.log("test");' > test.js
          node ../dist/cli.js --preview
          node ../dist/cli.js --txt --no-clipboard
          test -f project-fusioned.txt && echo "CLI works"

      - name: Upload build artifacts
        if: matrix.node-version == 20 && success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 1
