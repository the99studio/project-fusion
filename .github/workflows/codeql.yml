name: CodeQL

on:
  push:
    branches: ['**', '!skip-ci/**', '!no-ci/**', '!wip/**']
    paths-ignore:
      - 'dist/**'
      - 'project-fusioned.*'
  pull_request:
    branches: ['**', '!skip-ci/**', '!no-ci/**', '!wip/**']
    paths-ignore:
      - 'dist/**'
      - 'project-fusioned.*'
  schedule:
    - cron: '21 17 * * 5'

# Concurrency group: only cancel for PR updates, not for main branch pushes
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  # Only cancel in-progress runs for pull requests
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 120
    permissions:
      actions: read
      contents: read
      security-events: write
    if: ${{ !startsWith(github.head_ref, 'wip/') && !startsWith(github.head_ref, 'skip-ci/') && !startsWith(github.head_ref, 'no-ci/') }}

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      with:
        fetch-depth: 0

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended,security-and-quality

    - name: Setup Node.js
      uses: actions/setup-node@v5
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci --ignore-scripts

    - name: Build
      run: npm run -s build || echo "build skipped"

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"